<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator - Usman Lubis</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="calculator">
			<section class="screen">
				<span class="sub-display">0</span>
				<span class="main-display">0</span>
			</section>
			<section class="keypad-area">
				<div class="keypad number" aria-details="7">7</div>
				<div class="keypad number" aria-details="8">8</div>
				<div class="keypad number" aria-details="9">9</div>
				<div class="keypad operator" aria-details="+">+</div>
				<div class="keypad number" aria-details="4">4</div>
				<div class="keypad number" aria-details="5">5</div>
				<div class="keypad number" aria-details="6">6</div>
				<div class="keypad operator" aria-details="-">-</div>
				<div class="keypad number" aria-details="1">1</div>
				<div class="keypad number" aria-details="2">2</div>
				<div class="keypad number" aria-details="3">3</div>
				<div class="keypad operator" aria-details="*">
					<span class="time">*</span>
				</div>
				<div class="keypad number" aria-details="0">0</div>
				<div class="keypad clear" aria-details="C">C</div>
				<div class="keypad operator" aria-details="/">/</div>
				<div class="keypad operator equal" aria-details="=">=</div>
			</section>
		</main>
	</body>
</html>
