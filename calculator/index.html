<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator - Usman Lubis</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main class="calculator">
			<section class="screen">
				<span class="sub-display"></span>
				<span class="main-display">0</span>
			</section>
			<section class="keypad-area">
				<button class="keypad number" aria-details="7">7</button>
				<button class="keypad number" aria-details="8">8</button>
				<button class="keypad number" aria-details="9">9</button>
				<button class="keypad operator" aria-details="+">+</button>
				<button class="keypad number" aria-details="4">4</button>
				<button class="keypad number" aria-details="5">5</button>
				<button class="keypad number" aria-details="6">6</button>
				<button class="keypad operator" aria-details="-">-</button>
				<button class="keypad number" aria-details="1">1</button>
				<button class="keypad number" aria-details="2">2</button>
				<button class="keypad number" aria-details="3">3</button>
				<button class="keypad operator" aria-details="*">
					<span class="time" aria-details="*">*</span>
				</button>
				<button class="keypad number" aria-details="0">0</button>
				<button class="keypad clear" aria-details="C">C</button>
				<button class="keypad operator" aria-details="/">/</button>
				<button class="keypad operator equal" aria-details="=">=</button>
			</section>
		</main>

		<footer>
			&copy;
			<script>
				document.write(new Date().getFullYear());
			</script>
			<a href="https://www.github.com/usmanlubis" target="_blank"
				>Usman Lubis</a
			>
		</footer>
		<script src="script.js"></script>
	</body>
</html>
